services:
  mongodb:
    image: mongo:${MONGO_VERSION:-8.0.12}
    container_name: rocketchat-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    command: mongod --oplogSize 128 --replSet rs0 --storageEngine=wiredTiger --noauth
    networks:
      - rocketchat
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  mongo-init-replica:
    image: mongo:${MONGO_VERSION:-8.0.12}
    container_name: rocketchat-mongo-init
    command: |
      bash -c '
      echo "Checking replica set status..."
      
      # First check if replica set is already initialized
      if mongosh mongodb:27017 --quiet --eval "rs.status().ok" | grep -q "1"; then
        echo "✅ Replica set already initialized and healthy"
        exit 0
      fi
      
      # Try to initialize replica set
      for i in $(seq 1 10); do
        echo "Attempt $i: Initializing replica set..."
        result=$(mongosh mongodb:27017/rocketchat --quiet --eval \
          "try { rs.initiate({_id: \"rs0\", members: [{_id: 0, host: \"mongodb:27017\"}]}); print(\"SUCCESS\"); } catch(e) { if(e.message.includes(\"already initialized\")) { print(\"ALREADY_INIT\"); } else { print(\"ERROR: " + e.message); } }")
        
        if echo "$result" | grep -q "SUCCESS\|ALREADY_INIT"; then
          echo "✅ Replica set initialization completed"
          exit 0
        fi
        
        echo "❌ Failed: $result"
        echo "Waiting 3 seconds before retry..."
        sleep 3
      done
      
      echo "❌ Failed to initialize replica set after 10 attempts"
      exit 1
      '
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rocketchat
    restart: "no"

  rocketchat:
    image: registry.rocket.chat/rocketchat/rocket.chat:${ROCKETCHAT_VERSION:-7.9.0}
    container_name: rocketchat-app
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      mongo-init-replica:
        condition: service_completed_successfully
    ports:
      - "${ROCKETCHAT_PORT:-3000}:3000"
    environment:
      MONGO_URL: "mongodb://mongodb:27017/rocketchat?replicaSet=rs0"
      MONGO_OPLOG_URL: "mongodb://mongodb:27017/local?replicaSet=rs0"
      ROOT_URL: ${ROOT_URL:-http://localhost:3000}
      PORT: 3000
      DEPLOY_METHOD: docker
      OVERWRITE_SETTING_Show_Setup_Wizard: completed
      ADMIN_USERNAME: ${ADMIN_USERNAME:-}
      ADMIN_PASS: ${ADMIN_PASS:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      SETTING_FileUpload_MaxFileSize: ${MAX_FILE_SIZE:-104857600}
      SETTING_Accounts_TwoFactorAuthentication_Enabled: ${ENABLE_2FA:-true}
      SETTING_API_Enable_Rate_Limiter: ${ENABLE_RATE_LIMITER:-true}
    volumes:
      - rocketchat_uploads:/app/uploads
      - rocketchat_scripts:/app/bundle/programs/server/assets/app/scripts
    networks:
      - rocketchat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/info"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  watchtower:
    image: containrrr/watchtower
    container_name: rocketchat-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - rocketchat
    command: --interval 3600 --cleanup


volumes:
  mongodb_data:
  mongodb_config:
  rocketchat_uploads:
  rocketchat_scripts:

networks:
  rocketchat:
    driver: bridge
